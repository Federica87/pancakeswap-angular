<div class="card" *ngFor="let card of cardsData">
    <div>
        <div class="header">
            <div class="svg">
                <img src="/assets/images/farms/{{ card.crypto2 }}" alt="" width="32">
                <img src="/assets/images/farms/{{ card.crypto1 }}" alt="" width="52">
            </div>
            <div class="name">
                <!-- Placeholder -->
                <h2>{{ card.name }}</h2>
                <div class="status">
                    <div>
                        <svg viewBox="0 0 24 24" width="18px" color="secondary" xmlns="http://www.w3.org/2000/svg" class="sc-5a69fd5e-0 fgHreH"><path d="M23 12L20.56 9.21L20.9 5.52L17.29 4.7L15.4 1.5L12 2.96L8.6 1.5L6.71 4.69L3.1 5.5L3.44 9.2L1 12L3.44 14.79L3.1 18.49L6.71 19.31L8.6 22.5L12 21.03L15.4 22.49L17.29 19.3L20.9 18.48L20.56 14.79L23 12ZM9.38 16.01L7 13.61C6.61 13.22 6.61 12.59 7 12.2L7.07 12.13C7.46 11.74 8.1 11.74 8.49 12.13L10.1 13.75L15.25 8.59C15.64 8.2 16.28 8.2 16.67 8.59L16.74 8.66C17.13 9.05 17.13 9.68 16.74 10.07L10.82 16.01C10.41 16.4 9.78 16.4 9.38 16.01Z"></path></svg>
                        <span>Core</span>
                    </div>
                    <div><span>{{ card.multiplier }}X</span></div>
                </div>
            </div>
        </div>
        <div class="earn">
            <span>Earn:</span>
            <span>CAKE + Fees</span>
        </div>
        <div>
            <p>CAKE EARNED</p>
        </div>
        <div class="harvest">
            <span>0.000</span>
            <button>Harvest</button>
        </div>
        <div>
            <p>{{ card.name }} LP STAKED</p>
        </div>
        <button class="btn-section" (click)="connectWallet()">Connect Wallet</button>
    </div>
    <div class="details">
        <button (click)="openDetails(cardsData.indexOf(card))">
            <span *ngIf="details[cardsData.indexOf(card)] != true">Details</span>
            <span *ngIf="details[cardsData.indexOf(card)]">Hide</span>
            <svg viewBox="0 0 24 24" color="text" width="20px"><path d="M8.11997 9.29006L12 13.1701L15.88 9.29006C16.27 8.90006 16.9 8.90006 17.29 9.29006C17.68 9.68006 17.68 10.3101 17.29 10.7001L12.7 15.2901C12.31 15.6801 11.68 15.6801 11.29 15.2901L6.69997 10.7001C6.30997 10.3101 6.30997 9.68006 6.69997 9.29006C7.08997 8.91006 7.72997 8.90006 8.11997 9.29006Z"></path></svg></button>
        <div *ngIf="details[cardsData.indexOf(card)]">
            <div class="liquidity">
                <span>Total liquidity:</span>
                <span>${{ card.liquidity | number }}</span>
            </div>
            <a routerLink="/farms"><span>View Contract</span><svg viewBox="0 0 24 24" color="primary" width="20px" xmlns="http://www.w3.org/2000/svg" class="sc-5a69fd5e-0 bQHWlV"><path d="M18 19H6C5.45 19 5 18.55 5 18V6C5 5.45 5.45 5 6 5H11C11.55 5 12 4.55 12 4C12 3.45 11.55 3 11 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V13C21 12.45 20.55 12 20 12C19.45 12 19 12.45 19 13V18C19 18.55 18.55 19 18 19ZM14 4C14 4.55 14.45 5 15 5H17.59L8.46 14.13C8.07 14.52 8.07 15.15 8.46 15.54C8.85 15.93 9.48 15.93 9.87 15.54L19 6.41V9C19 9.55 19.45 10 20 10C20.55 10 21 9.55 21 9V4C21 3.45 20.55 3 20 3H15C14.45 3 14 3.45 14 4Z"></path></svg></a>
            <a routerLink="/farms"><span>See Pair Info</span><svg viewBox="0 0 24 24" color="primary" width="20px" xmlns="http://www.w3.org/2000/svg" class="sc-5a69fd5e-0 bQHWlV"><path d="M18 19H6C5.45 19 5 18.55 5 18V6C5 5.45 5.45 5 6 5H11C11.55 5 12 4.55 12 4C12 3.45 11.55 3 11 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V13C21 12.45 20.55 12 20 12C19.45 12 19 12.45 19 13V18C19 18.55 18.55 19 18 19ZM14 4C14 4.55 14.45 5 15 5H17.59L8.46 14.13C8.07 14.52 8.07 15.15 8.46 15.54C8.85 15.93 9.48 15.93 9.87 15.54L19 6.41V9C19 9.55 19.45 10 20 10C20.55 10 21 9.55 21 9V4C21 3.45 20.55 3 20 3H15C14.45 3 14 3.45 14 4Z"></path></svg></a>
        </div>
    </div>
</div>
